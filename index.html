<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Squad</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      position: fixed;
      overscroll-behavior: none;
      touch-action: none;
    }
    canvas {
      display: block;
    }
    #sound-toggle-button {
      position: fixed !important;
      z-index: 2000 !important;
      display: block !important;
      visibility: visible !important;
    }
  </style>
</head>
<body>
  <!-- Core Scripts -->
  <script src="core/collision.js"></script>
  <script src="core/effects.js"></script>
  <script src="core/gameState.js"></script>
  <script src="core/memory.js"></script>
  <script src="core/performance.js"></script>
  <script src="core/sounds.js"></script>
  <script src="core/ui.js"></script>
  <!-- GPU Acceleration Scripts -->
  <script src="core/gpuAcceleration.js"></script>
  <script src="core/gpuCollision.js"></script>
  <script src="core/gpuParticles.js"></script>
  <script src="core/gpuRenderer.js"></script>
  <!-- Main Game Script -->
  <script src="squad.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", function () {
        navigator.serviceWorker.register("core/pwa.js").then(
          function (registration) {
            console.log(
              "Progressive Web App registered with scope:",
              registration.scope
            );
          },
          function (err) {
            console.log("Progressive Web App registration failed:", err);
          }
        );
      });
    }
  </script>
</body>
</html>
