<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Squad</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.3/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.3/addons/p5.sound.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      position: fixed;
      overscroll-behavior: none;
      touch-action: none;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: rgba(0,0,0,0);
    }

    canvas {
      display: block;
    }

    #sound-toggle-button {
      position: fixed !important;
      z-index: 2000 !important;
      display: block !important;
      visibility: visible !important;
    }
  </style>
</head>

<body>
  <!-- WebGL Utilities -->
  <script src="core/webglUtils.js"></script>
  <!-- GPU Acceleration Scripts -->
  <script src="core/gpuParticles.js"></script>
  <script src="core/gpuRenderer.js"></script>
  <script src="core/gpuCollision.js"></script>
  <script src="core/gpuAcceleration.js"></script>
  <!-- Main Game Script -->
  <script src="sounds.js"></script>
  <script src="squad.js"></script>
  <script>
    // Prevent zooming on mobile devices
    document.addEventListener('touchmove', function(event) {
      if (event.scale !== 1) {
        event.preventDefault();
      }
    }, { passive: false });
    
    // Prevent double-tap to zoom
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function(event) {
      const now = (new Date()).getTime();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, { passive: false });
    
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", function () {
        navigator.serviceWorker.register("service-worker.js").then(
          function (registration) {
            console.log(
              "Service Worker registered with scope:",
              registration.scope
            );
          },
          function (err) {
            console.log("Service Worker registration failed:", err);
          }
        );
      });
    }
  </script>
</body>

</html>
